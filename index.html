<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div>
            <div>
                <h2>Reverse String</h2>

                <label for="revStrInput">Enter a text:</label>
                <input type="text" placeholder="Hello" id="revStrInput">
                <button type="button" id="revStrBtn">Reverse</button>
                <p id="revStrOutput">Result....</p>
            </div>

            <div>
                <h2>Interger Palindrome Check</h2>
                
                <label for="palNumInput">Enter a number:</label>
                <input type="number" placeholder="0" id="palNumInput">
                <button type="button" id="palNumBtn">Check</button>
                <p id="palNumOutput">Result....</p>
            </div>

            <div>
                <h2>Tip Calculator</h2>
                <label for="tipCalcInput">Subtotal $:</label>
                <input id="tipCalcInput" type="number" placeholder="0.00"/>
                <label for="tipPctInput">Tip %:</label>
                <input id="tipPctInput" type="number" placeholder="0"/>
                <button id="tipCalcBtn" type="button">Calculate</button>
                <p id="tipCalcOutput" class="output">Result....</p>
            </div>
        </div>
        
        


        <script src="index.js"></script>
    </body>
